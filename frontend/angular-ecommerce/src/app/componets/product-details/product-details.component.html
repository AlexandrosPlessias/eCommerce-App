<div class="detail-section">
  <div class="container-fluid">

    <img src="{{ product.image_url }}" class="detail-img">

    <h3>{{ product.name }}</h3>
    <div class="price">{{ product.unit_price | currency: 'EUR' }}</div>
    <button (click)="onAddToCart()" class="btn btn-primary btn-sm" >Add to cart</button>


    <hr>
    <h3>Description</h3>
    <p>{{product.description}}</p>

    <a routerLink="/products" class="mt-5">Back to Product List</a>

  </div>
</div>
