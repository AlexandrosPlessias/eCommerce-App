<table class="table table-hover">

  <thead class="thead-dark">
    <tr>
      <th></th>
      <th>Name</th>
      <th>Price</th>
      <th>Units in stock</th>
    </tr>
  </thead>

  <tbody>
    <tr *ngFor="let tempProduct of products" class="align-middle">
      <td >
        <img src=" {{ tempProduct.image_url }}" height="75" alt="Product image">
      </td>
      <td >{{ tempProduct.name }}}</td>
      <td >{{ tempProduct.unit_price | currency: 'EUR' }}</td>
      <td >{{ tempProduct.units_in_stock }}</td>
    </tr>
  </tbody>

</table>
